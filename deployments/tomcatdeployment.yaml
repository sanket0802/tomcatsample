apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - image: tomcat
        name: tomcatcontainer1
        ports:
        - containerPort: 8080

---
apiVersion: v1

kind: Service

metadata:

  name: tomcat-service

spec:

  type: NodePort

  selector:
    app: tomcat
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 32222
